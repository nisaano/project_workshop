version: "3.9"

services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8000:8000"
    depends_on:
      - ml
    environment:
      - MODEL_URL=http://ml:5000/predict

  db:
    image: postgres:15
    container_name: project_postgres
    restart: always
    environment:
      POSTGRES_USER: project_user
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: project_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - project_network

  backend:
    build: ./backend
    container_name: project_backend
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://project_user:password123@db:5432/project_db
      SECRET_KEY: secret-key-12345
    ports:
      - "8000:8000"
    networks:
      - project_network

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

    ml:
    build: ./ml_module
    container_name: ml
    ports:
      - "5000:5000"

