[alembic]
# Папка с миграциями
script_location = app/db/migrations

# Настройки генерации файлов
file_template = %%(rev)s_%%(slug)s
version_locations = %(script_location)s/versions

# Строка подключения (можно оставить пустой, будем брать из env.py)
sqlalchemy.url =

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
